<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="zh-CN"> <!-- 开始HTML文档，设置语言为中文简体 -->
<head> <!-- 头部信息开始 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，确保在移动设备上正确显示 -->
    <title>大学任务提醒</title> <!-- 设置页面标题 -->
    <link rel="stylesheet" href="./styles.css"> <!-- 引入自定义CSS文件 -->
</head>
<body> <!-- 页面主体开始 -->
    <div class="container"> <!-- 创建一个容器 -->
        <header> <!-- 页面头部 -->
            <h1>大学任务提醒</h1> <!-- 居中显示的标题 -->
            <div> <!-- 右对齐的容器 -->
                <button id="loginButton">登录</button> <!-- 登录按钮 -->
                <button id="logoutButton" style="display: none;">退出</button> <!-- 退出按钮，初始隐藏 -->
            </div>
        </header>

        <main> <!-- 主要内容区域 -->
            <div id="authForm" class="card mb-4" style="display: none;"> <!-- 认证表单，初始隐藏 -->
                <div class="card-body">
                    <h2 class="card-title">登录</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" id="loginUsername" class="form-control" placeholder="用户名" required> <!-- 用户名输入框 -->
                        </div>
                        <div class="mb-3">
                            <input type="password" id="loginPassword" class="form-control" placeholder="密码" required> <!-- 密码输入框 -->
                        </div>
                        <button id="submitLoginButton" class="btn btn-primary">登录</button> <!-- 提交登录按钮 -->
                    </form>
                </div>
            </div>

            <div id="taskManager" style="display: none;"> <!-- 任务管理区域，初始隐藏 -->
                <button id="showAddTaskFormButton" class="btn btn-primary mb-4 w-100" data-bs-toggle="modal" data-bs-target="#addTaskModal">添加任务</button> <!-- 显示添加任务模态框的按钮 -->

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">任务列表</h2>
                        <ul id="allTasks" class="list-group"></ul> <!-- 用于显示所有任务的列表 -->
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">添加课程信息</h2>
                        <form id="addClassForm">
                            <div class="mb-3">
                                <input type="text" id="className" class="form-control" placeholder="课程名称" required> <!-- 课程名称输入框 -->
                            </div>
                            <div class="mb-3">
                                <select id="classDay" class="form-select" required> <!-- 选择上课日期的下拉菜单 -->
                                    <option value="周一">周一</option>
                                    <option value="周二">周二</option>
                                    <option value="周三">周三</option>
                                    <option value="周四">周四</option>
                                    <option value="周五">周五</option>
                                    <option value="周六">周六</option>
                                    <option value="周日">周日</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="classStartTime" class="form-control" required> <!-- 课程开始时间输入框 -->
                            </div>
                            <div class="mb-3">
                                <input type="time" id="classEndTime" class="form-control" required> <!-- 课程结束时间输入框 -->
                            </div>
                            <div class="mb-3">
                                <input type="text" id="classLocation" class="form-control" placeholder="上课地点 (可选)"> <!-- 上课地点输入框 -->
                            </div>
                            <button id="addClassButton" type="submit" class="btn btn-primary">添加课程</button> <!-- 添加课程按钮 -->
                        </form>
                        <button id="saveWeeklyScheduleButton" class="btn btn-primary mt-3">保存周课表</button> <!-- 保存周课表按钮 -->
                        <ul id="weeklyClassList" class="list-group mt-3"></ul> <!-- 用于显示周课表的列表 -->
                    </div>
                </div>
            </div>
        </main>

        <!-- 添加任务模态框 -->
        <div id="addTaskModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>添加任务</h2>
                <form id="addTaskForm">
                    <div class="mb-3">
                        <input type="text" id="taskName" class="form-control" placeholder="任务名称" required> <!-- 任务名称输入框 -->
                    </div>
                    <div class="mb-3">
                        <input type="date" id="startDate" class="form-control" required> <!-- 开始日期输入框 -->
                    </div>
                    <div class="mb-3">
                        <input type="time" id="startTime" class="form-control" required> <!-- 开始时间输入框 -->
                    </div>
                    <div class="mb-3">
                        <input type="date" id="endDate" class="form-control" required> <!-- 结束日期输入框 -->
                    </div>
                    <div class="mb-3">
                        <input type="time" id="endTime" class="form-control" required> <!-- 结束时间输入框 -->
                    </div>
                    <div class="mb-3">
                        <select id="priority" class="form-select" required> <!-- 优先级选择下拉菜单 -->
                            <option value="low">低优先级</option>
                            <option value="medium">中优先级</option>
                            <option value="high">高优先级</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="category" class="form-control" placeholder="分类"> <!-- 分类输入框 -->
                    </div>
                    <div class="mb-3">
                        <input type="text" id="location" class="form-control" placeholder="地点"> <!-- 地点输入框 -->
                    </div>
                </form>
                <button type="button" id="cancelAddTaskButton" class="close-modal">取消</button>
                <button type="button" id="addTaskButton">添加任务</button>
            </div>
        </div>

        <!-- 编辑任务模态框 -->
        <div id="editTaskModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>编辑任务</h2>
                <form id="editTaskForm">
                    <!-- 表单内容 -->
                </form>
                <button type="button" class="btn-secondary close-modal">取消</button>
                <button type="button" class="btn-primary" id="saveEditTaskButton">保存修改</button>
            </div>
        </div>
    </div>

    <!-- 然后加载你的自定义脚本 -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
