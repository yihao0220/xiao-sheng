<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务管理器</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        h2, h3 {
            color: #444;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="file"], input[type="time"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .task-list li {
            list-style-type: none;
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            max-width: 70%;
            color: #333;
        }
        .task-actions {
            text-align: right;
        }
        .edit-btn, .delete-btn {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #ffc107;
            color: white;
            transition: background-color 0.3s;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .notification {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #17a2b8;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .task-info {
                max-width: 60%;
            }
            .notification {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大学任务管理器</h1>
        <div id="authForm">
            <form id="loginForm">
                <h2>登录</h2>
                <label for="loginUsername">用户名:</label>
                <input type="text" id="loginUsername" required><br>
                <label for="loginPassword">密码:</label>
                <input type="password" id="loginPassword" required><br>
                <button id="loginButton" class="button">登录</button>
            </form>
            <a href="#" id="showRegisterLink">没有账号？点击注册</a>
        </div>
        
        <div id="taskManager" style="display: none;">
            <h2>添加新任务</h2>
            <div id="addTaskForm">
                <input type="text" id="taskName" placeholder="任务名称">
                <input type="date" id="startDate">
                <input type="time" id="startTime">
                <input type="date" id="endDate">
                <input type="time" id="endTime">
                <select id="priority">
                    <option value="low">低优先级</option>
                    <option value="medium">中优先级</option>
                    <option value="high">高优先级</option>
                </select>
                <input type="text" id="category" placeholder="分类 (可选)">
                <input type="text" id="location" placeholder="地点 (可选)">
                <button id="addTaskButton" class="button">添加任务</button>
            </div>
            <h2>任务列表</h2>
            <div>
                <label for="sortBy">排序方式:</label>
                <select id="sortBy">
                    <option value="startDate">开始日期</option>
                    <option value="endDate">结束日期</option>
                    <option value="priority">优先级</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索任务...">
                <button id="clearSearchButton" class="button">清除搜索</button>
            </div>
            <ul id="allTasks" class="task-list"></ul>
            <button id="logoutButton" class="button">退出登录</button>
        </div>

        

        <div id="unfinishedTasksOverlay" style="display: none;">
            <h2>未完成任务提醒</h2>
            <div id="unfinishedTasksList"></div>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script src="script.js"></script>
</body>
</html>
