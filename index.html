<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">大学任务提醒</h1>
                <div>
                    <button id="loginButton" class="btn btn-primary">登录</button>
                    <button id="logoutButton" class="btn btn-secondary" style="display: none;">退出</button>
                </div>
            </div>
        </header>

        <main>
            <div id="authForm" class="card mb-4" style="display: none;">
                <div class="card-body">
                    <h2 class="card-title">登录</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" id="loginUsername" class="form-control" placeholder="用户名" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="loginPassword" class="form-control" placeholder="密码" required>
                        </div>
                        <button id="submitLoginButton" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>

            <div id="taskManager" style="display: none;">
                <button id="showAddTaskFormButton" class="btn btn-primary w-100 mb-4">添加任务</button>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">任务列表</h2>
                        <div class="row mb-3">
                            <div class="col">
                                <select id="taskSort" class="form-select">
                                    <option value="startDate">开始日期</option>
                                    <option value="endDate">结束日期</option>
                                    <option value="priority">优先级</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="text" id="taskSearch" class="form-control" placeholder="搜索任务...">
                            </div>
                            <div class="col-auto">
                                <button id="clearSearchButton" class="btn btn-secondary">清除搜索</button>
                            </div>
                        </div>
                        <ul id="allTasks" class="list-group"></ul>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">添加课程信息</h2>
                        <form id="addClassForm">
                            <div class="mb-3">
                                <input type="text" id="className" class="form-control" placeholder="课程名称" required>
                            </div>
                            <div class="mb-3">
                                <select id="classDay" class="form-select" required>
                                    <option value="周��">周一</option>
                                    <option value="周二">周二</option>
                                    <option value="周三">周三</option>
                                    <option value="周四">周四</option>
                                    <option value="周五">周五</option>
                                    <option value="周六">周六</option>
                                    <option value="周日">周日</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="classStartTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="classEndTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="classLocation" class="form-control" placeholder="上课地点 (可选)">
                            </div>
                            <button id="addClassButton" type="submit" class="btn btn-primary">添加课程</button>
                        </form>
                        <button id="saveWeeklyScheduleButton" class="btn btn-primary mt-3">保存周课表</button>
                        <ul id="weeklyClassList" class="list-group mt-3">
                            <!-- 课程列表项将在这里动态生成 -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加任务表单模态框 -->
    <div class="modal fade" id="addTaskFormOverlay" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 添加任务表单内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑任务表单模态框 -->
    <div class="modal fade" id="editTaskFormOverlay" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 编辑任务表单内容 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
