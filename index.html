<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>大学任务提醒</h1>
        <div id="authForm">
            <div id="loginForm">
                <h2>登录</h2>
                <input type="text" id="loginUsername" placeholder="用户名" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <button onclick="login()">登录</button>
                <p>没有账号？<a href="#" onclick="showRegisterForm()">注册新账号</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>注册</h2>
                <input type="text" id="registerUsername" placeholder="用户名" required>
                <input type="password" id="registerPassword" placeholder="密码" required>
                <button onclick="register()">注册</button>
                <p>已有账号？<a href="#" onclick="showLoginForm()">返回登录</a></p>
            </div>
        </div>
        <div id="taskManager" style="display: none;">
            <div id="taskForm">
                <h2>添加新任务</h2>
                <input type="text" id="taskName" placeholder="任务名称" required>
                <input type="date" id="dueDate" required>
                <input type="time" id="dueTime" required>
                <select id="priority">
                    <option value="low">低优先级</option>
                    <option value="medium">中优先级</option>
                    <option value="high">高优先级</option>
                </select>
                <input type="text" id="category" placeholder="分类" required>
                <button onclick="addTask()">添加任务</button>
            </div>
            <div id="taskList">
                <h2>今日任务</h2>
                <ul id="todayTasks"></ul>
            </div>
            <div id="userSettings">
                <h2>用户设置</h2>
                <input type="tel" id="phoneNumber" placeholder="输入手机号码用于短信提醒">
                <button onclick="savePhoneNumber()">保存手机号码</button>
            </div>
            <!-- 添加退出按钮 -->
            <button onclick="logout()" class="logout-btn">退出登录</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
