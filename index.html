<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">大学任务提醒</h1>
            <div class="text-end">
                <button id="loginButton" class="btn btn-primary">登录</button>
                <button id="logoutButton" class="btn btn-secondary" style="display: none;">退出</button>
            </div>
        </header>

        <main>
            <div id="authForm" class="card mb-4" style="display: none;">
                <div class="card-body">
                    <h2 class="card-title">登录</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" id="loginUsername" class="form-control" placeholder="用户名" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="loginPassword" class="form-control" placeholder="密码" required>
                        </div>
                        <button id="submitLoginButton" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>

            <div id="taskManager" style="display: none;">
                <button id="showAddTaskFormButton" class="btn btn-primary mb-4 w-100" data-bs-toggle="modal" data-bs-target="#addTaskModal">添加任务</button>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">任务列表</h2>
                        <ul id="allTasks" class="list-group"></ul>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">添加课程信息</h2>
                        <form id="addClassForm">
                            <div class="mb-3">
                                <input type="text" id="className" class="form-control" placeholder="课程名称" required>
                            </div>
                            <div class="mb-3">
                                <select id="classDay" class="form-select" required>
                                    <option value="周一">周一</option>
                                    <option value="周二">周二</option>
                                    <option value="周三">周三</option>
                                    <option value="周四">周四</option>
                                    <option value="周五">周五</option>
                                    <option value="周六">周六</option>
                                    <option value="周日">周日</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="classStartTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="classEndTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="classLocation" class="form-control" placeholder="上课地点 (可选)">
                            </div>
                            <button id="addClassButton" type="submit" class="btn btn-primary">添加课程</button>
                        </form>
                        <button id="saveWeeklyScheduleButton" class="btn btn-primary mt-3">保存周课表</button>
                        <ul id="weeklyClassList" class="list-group mt-3"></ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- 添加任务模态框 -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLabel">添加任务</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addTaskForm">
                            <div class="mb-3">
                                <input type="text" id="taskName" class="form-control" placeholder="任务名称" required>
                            </div>
                            <div class="mb-3">
                                <input type="date" id="startDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="startTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="date" id="endDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="endTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <select id="priority" class="form-select" required>
                                    <option value="low">低优先级</option>
                                    <option value="medium">中优先级</option>
                                    <option value="high">高优先级</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="category" class="form-control" placeholder="分类">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="location" class="form-control" placeholder="地点">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelAddTaskButton" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="addTaskButton">添加任务</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 编辑任务模态框 -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">编辑任务</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editTaskForm">
                            <div class="mb-3">
                                <input type="text" id="editTaskName" class="form-control" placeholder="任务名称" required>
                            </div>
                            <div class="mb-3">
                                <input type="date" id="editStartDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="editStartTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="date" id="editEndDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="time" id="editEndTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <select id="editPriority" class="form-select" required>
                                    <option value="low">低优先级</option>
                                    <option value="medium">中优先级</option>
                                    <option value="high">高优先级</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="editCategory" class="form-control" placeholder="分类">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="editLocation" class="form-control" placeholder="地点">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveEditTaskButton">保存修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/addTask.js"></script>
</body>
</html>
