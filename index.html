<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>大学任务提醒</h1>
            <button id="backButton" class="btn btn-secondary">退</button>
        </header>

        <main class="app-main">
            <button id="setTaskButton" class="btn btn-primary full-width">设置任务</button>

            <section class="task-section">
                <h2>任务列表</h2>
                <div class="task-filters">
                    <select id="taskSort">
                        <option value="startDate">开始日期</option>
                        <option value="endDate">结束日期</option>
                        <option value="priority">优先级</option>
                    </select>
                    <input type="text" id="taskSearch" placeholder="搜索任务...">
                    <button id="clearSearchButton" class="btn btn-secondary">清除搜索</button>
                </div>
                <ul id="allTasks" class="task-list"></ul>
            </section>

            <section class="class-section">
                <h2>添加课程信息</h2>
                <form id="addClassForm" class="class-form">
                    <input type="text" id="className" placeholder="课程名称" required>
                    <select id="classDay" required>
                        <option value="周一">周一</option>
                        <option value="周二">周二</option>
                        <option value="周三">周三</option>
                        <option value="周四">周四</option>
                        <option value="周五">周五</option>
                        <option value="周六">周六</option>
                        <option value="周日">周日</option>
                    </select>
                    <input type="time" id="classStartTime" required>
                    <input type="time" id="classEndTime" required>
                    <input type="text" id="classLocation" placeholder="上课地点 (可选)">
                    <button type="submit" class="btn btn-primary">添加课程</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
