<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>大学任务提醒</h1>
            <button id="loginButton" class="btn btn-primary">登录</button>
            <button id="logoutButton" class="btn btn-secondary" style="display: none;">退出</button>
        </header>

        <main class="app-main">
            <div id="authForm" class="auth-form" style="display: none;">
                <h2>登录</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                    <input type="password" id="loginPassword" placeholder="密���" required>
                    <button id="submitLoginButton" class="btn btn-primary">登录</button>
                </form>
            </div>

            <div id="taskManager" style="display: none;">
                <button id="showAddTaskFormButton" class="btn btn-primary full-width">添加任务</button>

                <section class="task-section">
                    <h2>任务列表</h2>
                    <div class="task-filters">
                        <select id="taskSort">
                            <option value="startDate">开始日期</option>
                            <option value="endDate">结束日期</option>
                            <option value="priority">优先级</option>
                        </select>
                        <input type="text" id="taskSearch" placeholder="搜索任务...">
                        <button id="clearSearchButton" class="btn btn-secondary">清除搜索</button>
                    </div>
                    <ul id="allTasks" class="task-list"></ul>
                </section>

                <!-- 添加任务模态框 -->
                <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addTaskModalLabel">添加任务</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addTaskForm">
                                    <input type="text" id="taskName" class="form-control mb-2" placeholder="任务名称" required>
                                    <input type="date" id="startDate" class="form-control mb-2" required>
                                    <input type="time" id="startTime" class="form-control mb-2" required>
                                    <input type="date" id="endDate" class="form-control mb-2" required>
                                    <input type="time" id="endTime" class="form-control mb-2" required>
                                    <select id="priority" class="form-select mb-2" required>
                                        <option value="low">低优先级</option>
                                        <option value="medium">中优先级</option>
                                        <option value="high">高优先级</option>
                                    </select>
                                    <input type="text" id="category" class="form-control mb-2" placeholder="分类">
                                    <input type="text" id="location" class="form-control mb-2" placeholder="地点">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="addTaskButton">添加任务</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 编辑任务模态框 -->
                <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editTaskModalLabel">编辑任务</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editTaskForm">
                                    <input type="text" id="editTaskName" class="form-control mb-2" placeholder="任务名称" required>
                                    <input type="date" id="editStartDate" class="form-control mb-2" required>
                                    <input type="time" id="editStartTime" class="form-control mb-2" required>
                                    <input type="date" id="editEndDate" class="form-control mb-2" required>
                                    <input type="time" id="editEndTime" class="form-control mb-2" required>
                                    <select id="editPriority" class="form-select mb-2" required>
                                        <option value="low">低优先级</option>
                                        <option value="medium">中优先级</option>
                                        <option value="high">高优先级</option>
                                    </select>
                                    <input type="text" id="editCategory" class="form-control mb-2" placeholder="分类">
                                    <input type="text" id="editLocation" class="form-control mb-2" placeholder="地点">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="saveEditTaskButton">保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="class-section">
                    <h2>添加课程信息</h2>
                    <form id="addClassForm" class="class-form">
                        <input type="text" id="className" placeholder="课程名称" required>
                        <select id="classDay" required>
                            <option value="周一">周一</option>
                            <option value="周二">周二</option>
                            <option value="周三">周三</option>
                            <option value="周四">周四</option>
                            <option value="五">周五</option>
                            <option value="周六">周六</option>
                            <option value="周日">周日</option>
                        </select>
                        <input type="time" id="classStartTime" required>
                        <input type="time" id="classEndTime" required>
                        <input type="text" id="classLocation" placeholder="上课地点 (可选)">
                        <button id="addClassButton" type="submit" class="btn btn-primary">添加课程</button>
                    </form>
                    <button id="saveWeeklyScheduleButton" class="btn btn-primary">保存周课表</button>
                    <ul id="weeklyClassList" class="class-list"></ul>
                </section>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
