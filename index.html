<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>大学任务提醒</h1>
        <div id="authForm">
            <div id="loginForm">
                <h2>登录</h2>
                <input type="text" id="loginUsername" placeholder="用户名" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <button id="loginButton">登录</button>
                <p>没有账号？<a href="#" id="showRegisterLink">注册新账号</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>注册</h2>
                <input type="text" id="registerUsername" placeholder="用户名" required>
                <input type="password" id="registerPassword" placeholder="密码" required>
                <button id="registerButton">注册</button>
                <p>已有账号？<a href="#" id="showLoginLink">返回登录</a></p>
            </div>
        </div>
        <div id="taskManager" style="display: none;">
            <div id="taskForm">
                <h2>添加新任务</h2>
                <input type="text" id="taskName" placeholder="任务名称" required>
                <input type="date" id="startDate" required>
                <input type="time" id="startTime" required>
                <input type="date" id="endDate" required>
                <input type="time" id="endTime" required>
                <select id="priority">
                    <option value="low">低优先级</option>
                    <option value="medium">中优先级</option>
                    <option value="high">高优先级</option>
                </select>
                <input type="text" id="category" placeholder="分类（可选）">
                <input type="text" id="location" placeholder="地点（可选）">
                <button id="addTaskButton">添加任务</button>
            </div>
            <div id="taskList">
                <h2>任务列表</h2>
                <div id="sortOptions">
                    <label for="sortBy">排序方式：</label>
                    <select id="sortBy" onchange="sortTasks()">
                        <option value="startDate">开始日期</option>
                        <option value="endDate">结束日期</option>
                        <option value="priority">优先级</option>
                        <option value="category">分类</option>
                    </select>
                </div>
                <div id="searchBox">
                    <input type="text" id="searchInput" placeholder="搜索任务...">
                    <button onclick="searchTasks()">搜索</button>
                </div>
                <ul id="allTasks"></ul>
            </div>
            <button onclick="window.logout()" class="logout-btn">退出登录</button>
            <!-- 在 taskManager div 中添加以下内容 -->
            <div id="scheduleUpload">
                <h2>上传课表</h2>
                <input type="file" id="scheduleFile" accept="image/*">
                <button id="uploadScheduleButton">上传课表</button>
                <div id="scheduleDisplay" style="display:none;">
                    <img id="scheduleImage" alt="Uploaded Schedule" style="max-width: 100%;">
                    <form id="scheduleForm">
                        <h3>请输入课表信息</h3>
                        <div id="scheduleInputs"></div>
                        <button type="submit">保存课表</button>
                    </form>
                </div>
            </div>
        </div>
