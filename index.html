<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学任务提醒</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>大学任务提醒</h1>
            <button id="loginButton" class="btn btn-primary">登录</button>
            <button id="logoutButton" class="btn btn-secondary" style="display: none;">退出</button>
        </header>

        <main class="app-main">
            <div id="authForm" class="auth-form" style="display: none;">
                <h2>登录</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                    <input type="password" id="loginPassword" placeholder="密码" required>
                    <button id="submitLoginButton" class="btn btn-primary">登录</button>
                </form>
            </div>

            <div id="taskManager" style="display: none;">
                <button id="showAddTaskFormButton" class="btn btn-primary full-width">添加任务</button>

                <section class="task-section">
                    <h2>任务列表</h2>
                    <div class="task-filters">
                        <select id="taskSort">
                            <option value="startDate">开始日期</option>
                            <option value="endDate">结束日期</option>
                            <option value="priority">优先级</option>
                        </select>
                        <input type="text" id="taskSearch" placeholder="搜索任务...">
                        <button id="clearSearchButton" class="btn btn-secondary">清除搜索</button>
                    </div>
                    <ul id="allTasks" class="task-list"></ul>
                </section>

                <section class="class-section">
                    <h2>添加课程信息</h2>
                    <form id="addClassForm" class="class-form">
                        <input type="text" id="className" placeholder="课程名称" required>
                        <select id="classDay" required>
                            <option value="周一">周一</option>
                            <option value="周二">周二</option>
                            <option value="周三">周三</option>
                            <option value="周四">周四</option>
                            <option value="周五">周五</option>
                            <option value="周六">周六</option>
                            <option value="周日">周日</option>
                        </select>
                        <input type="time" id="classStartTime" required>
                        <input type="time" id="classEndTime" required>
                        <input type="text" id="classLocation" placeholder="上课地点 (可选)">
                        <button id="addClassButton" type="submit" class="btn btn-primary">添加课程</button>
                    </form>
                    <button id="saveWeeklyScheduleButton" class="btn btn-primary">保存周课表</button>
                    <ul id="weeklyClassList" class="class-list"></ul>
                </section>

                <!-- 在 taskManager div 中添加这个部分 -->
                <div id="addTaskFormOverlay" class="overlay" style="display: none;">
                    <div class="task-form" id="addTaskForm">
                        <h2>添加新任务</h2>
                        <form>
                            <div class="form-group">
                                <label for="taskName">任务名称</label>
                                <input type="text" id="taskName" placeholder="输入任务名称" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="startDate">开始日期</label>
                                    <input type="date" id="startDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="startTime">开始时间</label>
                                    <input type="time" id="startTime" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="endDate">结束日期</label>
                                    <input type="date" id="endDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="endTime">结束时间</label>
                                    <input type="time" id="endTime" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="priority">优先级</label>
                                <select id="priority" required>
                                    <option value="low">低优先级</option>
                                    <option value="medium">中优先级</option>
                                    <option value="high">高优先级</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">分类</label>
                                <input type="text" id="category" placeholder="输入任务分类">
                            </div>
                            <div class="form-group">
                                <label for="location">地点</label>
                                <input type="text" id="location" placeholder="输入任务地点">
                            </div>
                            <div class="form-actions">
                                <button id="addTaskButton" class="btn btn-primary">添加任务</button>
                                <button id="cancelAddTaskButton" class="btn btn-secondary">取消</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 在 taskManager div 中添加这个部分，紧接着 addTaskFormOverlay 之后 -->
                <div id="editTaskFormOverlay" class="overlay" style="display: none;">
                    <div class="task-form" id="editTaskForm">
                        <h2>编辑任务</h2>
                        <form>
                            <div class="form-group">
                                <label for="editTaskName">任务名称</label>
                                <input type="text" id="editTaskName" placeholder="输入任务名称" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editStartDate">开始日期</label>
                                    <input type="date" id="editStartDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="editStartTime">开始时间</label>
                                    <input type="time" id="editStartTime" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editEndDate">结束日期</label>
                                    <input type="date" id="editEndDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="editEndTime">结束时间</label>
                                    <input type="time" id="editEndTime" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editPriority">优先级</label>
                                <select id="editPriority" required>
                                    <option value="low">低优先级</option>
                                    <option value="medium">中优先级</option>
                                    <option value="high">高优先级</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editCategory">分类</label>
                                <input type="text" id="editCategory" placeholder="输入任务分类">
                            </div>
                            <div class="form-group">
                                <label for="editLocation">地点</label>
                                <input type="text" id="editLocation" placeholder="输入任务地点">
                            </div>
                            <div class="form-actions">
                                <button id="saveEditTaskButton" class="btn btn-primary">保存修改</button>
                                <button id="cancelEditTaskButton" class="btn btn-secondary">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
