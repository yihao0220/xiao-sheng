<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑任务</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>编辑任务</h1>
        </header>

        <main class="app-main">
            <section class="task-form">
                <h2>编辑任务</h2>
                <form id="editTaskForm">
                    <input type="text" id="editTaskName" placeholder="任务名称" required>
                    <input type="date" id="editStartDate" required>
                    <input type="time" id="editStartTime" required>
                    <input type="date" id="editEndDate" required>
                    <input type="time" id="editEndTime" required>
                    <select id="editPriority" required>
                        <option value="low">低优先级</option>
                        <option value="medium">中优先级</option>
                        <option value="high">高优先级</option>
                    </select>
                    <input type="text" id="editCategory" placeholder="分类">
                    <input type="text" id="editLocation" placeholder="地点">
                    <button id="saveEditTaskButton" class="btn btn-primary">保存修改</button>
                    <button id="cancelEditTaskButton" class="btn btn-secondary" onclick="location.href='index.html'">取消</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
